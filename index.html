<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-fluid-main">
      <div class="section">
        <div class="info-wrap">
          <p class="title-up">Modern Chair</p>
          <h2>Telford Kursi</h2>
          <h4>$254 <span>$530</span></h4>
          <div class="section-fluid">
            <input
              type="radio"
              class="desc-bnt"
              id="desc-1"
              name="desc-bnt"
              checked
            />
            <label for="desc-1">Description</label>

            <input type="radio" class="desc-bnt" id="desc-2" name="desc-bnt" />
            <label for="desc-2">Details</label>

            <div class="section-fluid desc-sec accor-1">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>

            <div class="section-fluid desc-sec accor-2">
              <div class="section-inline">
                <p><span>80</span>cm <br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm <br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm <br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.5</span>lbs <br />weight</p>
              </div>
            </div>
          </div>
          <h5>Choose Color:</h5>
        </div>
        <input
          type="radio"
          class="color-bnt for-color-1"
          name="color-bnt"
          id="color-1"
          checked
        />
        <label for="color-1" class="color-1"></label>

        <input
          type="radio"
          class="color-bnt for-color-2"
          name="color-bnt"
          id="color-2"
        />
        <label for="color-2" class="color-2"></label>

        <input
          type="radio"
          class="color-bnt for-color-3"
          name="color-bnt"
          id="color-3"
        />
        <label for="color-3" class="color-3"></label>

        <input
          type="radio"
          class="color-bnt for-color-4"
          name="color-bnt"
          id="color-4"
        />
        <label for="color-4" class="color-4"></label>

        <input
          type="radio"
          class="color-bnt for-color-5"
          name="color-bnt"
          id="color-5"
        />
        <label for="color-5" class="color-5"></label>

        <input
          type="radio"
          class="color-bnt for-color-6"
          name="color-bnt"
          id="color-6"
        />
        <label for="color-6" class="color-6"></label>

        <div class="info-wrap">
          <a href="#" class="bnt"
            ><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a
          >
        </div>
        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>

        <div class="back-color chair1"></div>
        <div class="back-color chair2"></div>
        <div class="back-color chair3"></div>
        <div class="back-color chair4"></div>
        <div class="back-color chair5"></div>
        <div class="back-color chair6"></div>
      </div>
    </div>
  </body>
</html>
